<!DOCTYPE html>
<html>

  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>

  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="photograph-content">
        <div class="photograph-content-filter">
          <label for="filter">Trier par</label>
          <select name="filter" id="filter">
            <option value="Popularité">Popularité</option>
            <option value="Date">Date</option>
            <option value="Titre">Titre</option>
          </select>
        </div>
        <div class="photograph-content-media">
        </div>
      </div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label>Prénom</label>
            <input />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <!-- functions -->
    <script src="js/utils/contactForm.js"></script>
    <script src="js/utils/elementCreation.js"></script>

    <!-- Factories -->
    <script src="js/factories/PhotographersFactory.js"></script>
    <script src="js/factories/PhotographFactory.js"></script>

    <!-- Models -->
    <script src="js/models/Photographer.js"></script>
    <script src="js/models/Photograph.js"></script>

    <!-- Templates -->
    <script src="js/templates/PhotographerPage.js"></script>
    <script src="js/templates/PhotographerMedia.js"></script>

    <!-- Api -->
    <script src="js/api/Api.js"></script>

    <!-- Entry point -->
    <script src="js/App.js"></script>
  </body>

</html>
